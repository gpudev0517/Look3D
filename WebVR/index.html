<html>
  <head>
    <title>PanoOne</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/hls.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="instructions-overlay">
      <div class="instructions">
        <!--<img src="images/look.png" alt="logo">-->
        <div style="margin-top: 250px;">
          <h2>LookVR Viewer</h2>
          <!--<p>This dance was captured using a VR headset and controllers.</p>-->
        </div>
        <div style="display: inline-block; padding:20px;">
          <label for="video_addr" id="server-address-note">You need to input valid server address here.</label>
          <input type="text" class="form-control" id="video_addr" aria-describedby="video_help" placeholder="Eg. http://localhost:1935/live/myStream" value="http://localhost:1935/live/myStream">
          <input type="checkbox" checked data-toggle="toggle" data-width="100" name="video_mode" class="form-control video_mode" data-on="Mono Mode" data-off="Stereo Mode" data-width="400" data-offstyle="info">
        </div>
        <button class="start-button btn-set-video" ><span class="">START</span></button>
      </div>
    </div>
    <a-scene class="hidden">
      <button type="button" class="btn btn-primary btn-modal-toggler">
        <i class="fa fa-close"></i>
      </button>
      <video id="Wowza_video"></video>
      <a-camera position="0 0 10" cursor-visible="false" stereocam="eye:left;split: vertical;"></a-camera>
      <a-entity id = "left-entity" 
        geometry="primitive: sphere; radius: 100; segmentsWidth: 64; segmentsHeight: 64;"
        scale="-1 1 1">
      </a-entity>
      <a-entity id = "right-entity" 
        geometry="primitive: sphere; radius: 100; segmentsWidth: 64; segmentsHeight: 64;"
        scale="-1 1 1">
      </a-entity>
    </a-scene>
  </body>
</html>
